apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: <IMAGE>
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: REACT_APP_URL_BASE
            value: "api.agendareasy.com.br"
      # imagePullSecrets:
      # - name: registry-challenge-missions
      


---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
